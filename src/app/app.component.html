<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Grid Test</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-grid-list cols="10" gutterSize="1">
        <mat-grid-tile 
          *ngFor="let element of elementsBeach"
          [style.background-color]="getColor(element.status)">
            <div *ngIf="!element.isEmpty">
              <button (click)="onSelectElementBeach(element.id)">{{ element.name }} {{ element.id }}</button> {{ statusName }}
            </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
