<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Grid Test</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-grid-list cols="10" gutterSize="1">
        <mat-grid-tile class="tile"
          *ngFor="let element of elementsBeach"
          (click)="onSelectElementBeach(element.id)"
          style="cursor: pointer;">
            <div *ngIf="!element.isEmpty">
              <img class="center-icon" [src]="getIcon(element.status, element.type)">
              <div *ngIf="element.status != -1" class="center-text">
                <h6>{{ element.id }}</h6>
              </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
